<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeToSnippet</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <section class="window" id="HomePage">
      <h1>CodeToSnippet</h1>
      <p>Convert Your Code Into VSCode JSON Snippet Format</p>
      
      <div class="btn-container">
        <a class="button" href="#Editor">Get Started</a>
      </div>

    </section>
    <section class="window" id="Editor">
      <div class="upper-container">
        <h4>Paste or Write Your Code Down Below:</h4>
      </div>
      <div id="editor" contenteditable="true" spellcheck="false">
          //Your Code Goes Here...
      </div>
      <div class="btn-container">
        <a class="button" href="#popup1">Convert</a>
      </div>
    <div id="popup1" class="overlay">
      <div class="popup">
          <h2>Configuration</h2>
          <hr>
          <div class="popup-cont">
            <label for="pre">Prefix:</label>
            <input type="text" id="pre" placeholder="Hello World">
          <br>
            <label for="desc">Description:</label>
            <input type="text" id="desc" placeholder="Write Something...">
          </div>
          <a class="close" href="#Editor">&times;</a>
          <div class="content">
            <button id="copyButton" class="button">Copy Code</button>
          </div>
      </div>
  </div>
    </section>
</body>
</html>
