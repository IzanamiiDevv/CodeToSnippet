<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #editor {
      flex: 1;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="editor" contenteditable="true" spellcheck="false">
    // Your code goes here...
  </div>

  <script>
    const editor = document.getElementById('editor');

    editor.addEventListener('input', () => {
      const code = editor.innerText;
      console.log(code); // You can replace this with your desired code processing logic
    });
  </script>
</body>
</html>
